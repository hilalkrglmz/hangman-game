<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Adam Asmaca</h1>
    <p>Gizlenen kelimeyi bulmak için bir harf girin:</p>
    <div class="container">
        <svg class="graphic" height="250" width="250">
            
            <!-- sehpa -->
            <line y1="20" y2="20" x1="50" x2="130"/>
            <line y1="20" y2="50" x1="130" x2="130"/>
            <line y1="20" y2="250" x1="50" x2="50"/>
            <line y1="250" y2="250" x1="10" x2="90"/>
            <!-- baş -->
            <circle cx="130" cy="70" r="20" class="item"/>
            <!-- gövde -->
            <line y1="90" y2="170" x1="130" x2="130" class="item"/>

            <!-- kollar -->
            <line y1="120" y2="100" x1="130" x2="100" class="item"/>
            <line y1="120" y2="100" x1="130" x2="160"class="item"/>
            <!-- ayaklar -->
            <line y1="170" y2="200" x1="130" x2="100" class="item"/>           
            <line y1="170" y2="200" x1="130" x2="160" class="item"/>           
        </svg>

        <div id="wrong-letters">
           
        </div>



        <div id="word">
           
        </div>


        <div id="popup-container">
            <div id="popup">
                <h2 id="success-message">Tebrikler, kazandınız.</h2>
                <button id="play-btn">Haydi Tekrar Oynayalım</button>
            </div>
        </div>

    </div>

    <!-- script -->
    <script src="main.js"></script>
</body>
</html>
